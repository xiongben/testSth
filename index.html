<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: aliceblue;
        }
        .fluid-url {
            width: 250px;
            height: 30px;
            line-height: 30px;
        }
        .submitBtn {
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: aquamarine;
            border-radius: 8px;
            color: white;
            margin-top: 50px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="fluid.css">
</head>
<body style="margin:0;padding:0;overflow:hidden" scroll="no">
<h1>Merchant Test Demo</h1>
<span>fluid url:</span><input class="fluid-url" id="fluidUrlId"/>
<div class="submitBtn" id="btn">open fluid</div>
<script type="text/javascript" src="./fluid.js"></script>
<script>
    let fluidObject = new fluid()
    fluidObject.init()

    const btn = document.getElementById("btn");

    btn.addEventListener('click',function(){
        const fluidUrl = document.getElementById("fluidUrlId").value;
        fluidObject.loadFluidPayment(fluidUrl)
    },false)

</script>
</body>
</html>
